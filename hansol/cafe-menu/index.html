<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Cafe Menu Example</title>

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="cafe-menu"></div>

    <div class="templates">
      <div class="category">
        <div class="info">
          <h3></h3>
          <ol class="price">
            <li class="standard">Standard</li>
            <li class="grand">Grand</li>
          </ol>
        </div>
        <ul class="item-list"></ul>
      </div>

      <ul>
        <li class="item">
          <span class="name"></span>
          <ol class="price">
            <li class="standard"></li>
            <li class="grand"></li>
          </ol>
        </li>
      </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
