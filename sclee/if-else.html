// if 문은 단독으로 사용 가능
// else if는 if 뒤에 나와야 하고, 여러번 연속으로 나올 수 있음
// else 는 if나 else if 뒤에 (마지막)에 나와야 하고, 한 번만 나올 수 있음

var a = 20;
var c = 20;

if( a < c ) {
    console.log("A는 C보다 작습니다.");

} else if( a > c ) {
    console.log("A는 C보다 큽니다.");

} else {
    console.log("A는 C와 같습니다");
}

if( a !== c )
    console.log("A와 C의 값과 자료형이 같지 않습니다.");
    console.log("A와 C의 값과 자료형이 같습니다 2.");


// 삼항 연산자 [논리표현식] ? (참일때 실행하는 코드) : (거짓일때 실행하는 코드)

var num1 = 20;
var num2 = 30;
var result;
if( num1 > num2 ){
    result = num1 - num2;

}else{
    result = num1 + num2;
}
console.log( result );  // 50

result = (num1 > num2) ? num1 : num2;
console.log( result );  // 30

// 조건문은 어떤 조건에 따라서 실행되어야 하는 코드가 다를 때 사용

var $body = $("body");
if($body.hasClass("open")){
    $("#menu").show();
}else{
    $("#menu").hide();
}

$body.hasClass("open") ? $("#menu").show() : $("#menu").hide();

</script>
