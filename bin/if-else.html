<script>
//조건문 if, else if, else
// if([논리표현식1]){
    // 논리표현식 1이 참일 때 실행
// }else if([논리표현식2]){
    // 논리표현식 1이 거짓이고, 2가 참일때
// }else{
    // 논리표현식 1과 2 모두가 거짓일때,
    // else 앞에 if, else if의 논리표현식이 모두 거짓일때
// }

// if 문은 단독으로 사용 가능
// else if는 여러번 사용 가능 if 뒤에 나와야하고
// else 는 if나 else if 뒤에 (마지막)에 나와야하고 한 번만 사용 가능

var a = 20;
var c = 20;

if(a < c){
    console.log('a는 c보다 작습니다.');
}else if(a>c){
    console.log('a는 c보다 큽니다.');
}else{
    console.log('a 는 c 랑 같습니다,');
}

if(a !== c)
console.log('a와 c의 값과 자료형이 같습니다,');
console.log('a와 c의 값과 자료형이 같지 않습니다,');

// 삼항 연산자 [논리쵸현식] ? (참일때 실행하는 코드) : (거짓일때 실행하는 코드)

var num1 = 30.1;
var num2 = 30;
var result;
if( num1 > num2 ){
    result = num1 - num2;
}else{
    result = num1 + num2;
}
console.log(result);

result = (num1 > num2) ? (num1 - num2) : (num1 + num2);
console.log(result);

//조건문은 어떤 조건에 따라서 실행 되어야 하는 코드가 다를 때 사용

var $body = $("body");
if($body.hasClass('open')){
    $("#menu").show();
}else{
    $("#menu").hide();
}

$body.hasClass('open') ? $("#menu").show() : $("#menu").hide();

</script>
