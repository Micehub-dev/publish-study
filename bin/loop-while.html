<script>
// while 반복문
// while([반복 조건 코드]){
//      반복될 코드...
// }

var i =0;
var sum = 0;
while( i < 5 ){
    ++i;
    sum += i;
}
console.log(sum);

//반복문을 중간에 취소 할 수 있다.

var i = 0, sum = 0;
while( true ){

    sum += i + 1;
    ++i;
    if (i >=5 ){
        break;
    }
}
console.log(sum, i);
</script>
