<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
// 논리연산 : 어떤 표현식이 참이냐, 거짓이냐
// 참 : true, 거짓 : false
// 두 값이 같은지 검사하는 연산자 : ==, ===
// 두 값이 같지 않은지 검사하는 연산자: !=, !==
// 왼쪽 값이 오른쪽 값보다 더 큰가, 크거나 같은가 : >, >=
// 오른쪽 .... : <, <=
// 아니다 : !(논리표현식) 

var a = 10;
var b = 10;
var c = 20;
var d = '10';

console.log(a == 10);
console.log(a == b);
console.log(a == c);
console.log(a == d);
console.log(a === d);

console.log('-----------------');

console.log(a != 10);
console.log(a != b);
console.log(a != c);
console.log(a != d);
console.log(a !== d);

console.log('-----------------');

var str1= 'abc';
var str2= 'aef';

console.log(str1 > str2);
console.log(str1 < str2);

str1= 'abc';
str2= 'AEF';

console.log(str1 > str2);
console.log(str1 < str2);

console.log('a'.charCodeAt(0)); // 97
console.log('A'.charCodeAt(0)); // 65

console.log('-----------------');

console.log( !(a < c) ); // !(true) -> false

var logic = false;
console.log(!logic);

console.log(Number('100'));
console.log(Number(true));
console.log('100');

console.log(1 === true);

console.log('-----------------');

//숫자형 자료를 논리형으로 다뤘을 때 나타나는 성질
// 양수 == true
// 0 == false
console.log( !!Number(!!(47.56)) );


</script>
</body>
</html>
