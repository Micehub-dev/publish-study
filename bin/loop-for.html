<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<script>
// 반복문 : 어떤 조건을 만족하는 동안 같은 코드를 계속 실행하는 문(statement)

//for문
// for( [초기화 코드] ; [반복 조건 검사] ; [반복 상태 변경]){
//     반복될 코드...
// }

// 1 부터 5까지 더한 숫자 구하기
// 1 + 2 + 3 + 4 + 5
var sum = 0;
for (var i = 0; i < 5; ++i){
    // console.log(i + 1); // 0 1 2 3 4
    // sum = sum +(i+1);
    sum += i + 1 ;
}
console.log(sum);
console.log('=========================================');

var sum = 0;
for (var i = 0; i <= 5; ++i){
    sum += i ;
}
console.log(sum);

//배열의 모든 값 출력

var fruits =['사과', '바나나', '파인애플', '망고'];
for (var i = fruits.length -1 ;  i >=0; i--){
    console.log(fruits[i]);
}

for (var i = 0; i < fruits.length; i++){
    console.log(fruits[i]);
}

// array (배열) 자체 반복함수
fruits.forEach(function(fruits, index){
    // console.log(fruits);
    // console.log(index);
    console.log(fruits, index);
});
console.log('-------------')

// for문의 상태변경 상태를 코드로 바꾸는 법
for (var i = 0; i < 5; i += 2){
    console.log(i); // 0 > 2 > 4
}
console.log('-------------');

var str ="!@#ASDFasdf0";
for (var i = 0; i < str.length; i++){
    var s = str[i];
    if(str[i+1]){   // str [i+1] 문자가 undefined 일 때
        s += str[i+1]; // s에 str[i+1] 문자를 더해준다
    }
    console.log(s);
}
</script>
</body>
