<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
// object => plain(평범한) Object(객체)

var obj = {}; //빈 오브젝트 선언
console.log(obj);

var obj = { num:1, };  // num값을 key로 가지고, 그 값은 1인 속성(Property)을 가지는 Object
console.log(obj);

// 아래 Object 선언 할 때 속성값을 주는 방법,
var obj = { num:1, str:'ABC', 'background-color': '#ffffe8' };  // KEY 값은 문자열이다.
console.log(obj);

// Object 에서 속성 접근
console.log(obj.num); //Object 속성을 접근하는 방식 첫번째  = 1 
console.log(obj.str); //= ABC
// console.log(obj.backgruond-color); key값에 Javscript의 특수문자(keyword) 들어 잇을때 사용할 수 없음

var key ="num";
console.log(obj[key]); // Object 속성을 접근하는 방식 2번째
console.log(obj['str']); // Object에서 불러올 속성의 Key 값이 매번 변할 때
console.log(obj['background-color']);

// Object에 동적으로 속성값 누는 방법, 속성값을 바꾸는 방법
obj.logic = false;
obj['logic2'] = true;
console.log(obj);

obj.num = 2;
obj['str'] = 'aef';
console.log(obj);

//Object에 속성값 제거하는 방법
delete obj.num
delete obj['background-color'];
console.log(obj);


</script>
</body>
</html>
