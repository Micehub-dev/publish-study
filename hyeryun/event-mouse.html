<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
button {margin: 40px; width: 100px; height: 30px;}
</style>
<body>
    <button type="button" onclick="onButtonClick()">버튼</button>

<script>
    function onButtonClick(e){
        console.log('버튼 클릭됨');
        console.log(e); // DOM API에 event 객체인데
        // click 관련 이벤트(touch, pen touch) => event 객체가 pointerEvent로 발생됨
    }

    function onButtonMouseDown(e){
        console.log('mouse down');
    }

    function onButtonMouseUp(e){
        console.log('mouse up');
    }


    function onButtonMouseEnter(e){
        console.log('mouse enter');
    }

    function onButtonMouseLeave(e){
        console.log('mouse leave');
    }

    function onButtonMouseMove(e){
        console.log('mouse move');
    }

    function onSpanClick(){
        console.log('span 태그 클릭됨');
    }

    var button = document.querySelector('button');

    // 마우스 클릭 이벤트 발생 순서는 아래와 같음
    button.addEventListener("mousedown", onButtonMouseDown);
    button.addEventListener("mouseup", onButtonMouseUp);
    button.addEventListener("click", onButtonClick);

    // 마우스 움직임 관련 이벤트 발생 순서 아래와 같음
    button.addEventListener("mouseenter", onButtonMouseEnter);
    button.addEventListener("mousemove", onButtonMouseMove); // 안에서 움직일 때 계속 발생
    button.addEventListener("mouseleave", onButtonMouseLeave);
</script>
</body>
</html>
