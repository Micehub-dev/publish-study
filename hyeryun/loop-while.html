<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
<script>
// while 반복문
// while( [반복 조건 코드] ){
//     반복될 코드
// }

var i = 0, sum = 0;
while( i < 5 ){
    ++i;
    sum += i;
}
console.log(sum);

console.log('=========================');

// 반복문 중간에 취소
var i = 0, sum = 0;
while(true){
    sum += i + 1;
    ++i;
    if(i >= 5){
        break;
    }
}
console.log(sum);
</script>
</body>
</html>
